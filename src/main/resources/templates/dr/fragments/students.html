<div class="list-group" th:fragment="students-list">
    <div class="list-group-item shadow-sm mb-2 rounded"
         th:each="enroll : ${studentsPage.content}"
         th:classappend="${enroll.paymentStatus == 'SUCCESS'} ? 'border-start border-4 border-success' :
                         (enroll.paymentStatus == 'PENDING' ? 'border-start border-4 border-warning' :
                         'border-start border-4 border-danger')">

        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h6 class="mb-1">
                    <i class="fas fa-user-graduate text-primary me-1"></i>
                    <span th:text="${enroll.user.username}"></span>
                </h6>

                <div class="small text-muted">
                    <i class="fas fa-calendar-alt me-1"></i>
                    Enrolled:
                    <span th:text="${#temporals.format(enroll.enrollmentDate, 'dd MMM yyyy')}"></span>
                </div>

                <div class="small mt-1">
                    <i class="fas fa-progress me-1"></i>
                    Progress:
                    <span th:text="${enroll.progressPercentage} + '%'"></span>
                </div>

                <div class="small mt-1">
                    <i class="fas fa-certificate me-1"></i>
                    Certificate:
                    <span th:text="${enroll.certificateIssued ? 'Issued' : 'Not Issued'}"></span>
                </div>
            </div>

            <span class="badge"
                  th:classappend="${enroll.paymentStatus == 'SUCCESS'} ? 'bg-success' :
                                  (enroll.paymentStatus == 'PENDING' ? 'bg-warning text-dark' : 'bg-danger')"
                  th:text="${enroll.paymentStatus}">
            </span>
        </div>
    </div>

    <!-- Pagination -->
    <nav th:if="${studentsPage.totalPages > 1}" class="mt-3">
        <ul class="pagination justify-content-center">
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, studentsPage.totalPages - 1)}"
                th:classappend="${i == studentsPage.number} ? 'active'">

                <a class="page-link"
                   href="javascript:void(0)"
                   th:text="${i + 1}"
                   th:onclick="'loadStudents(' + ${courseId} + ',' + ${i} + ')'">
                </a>
            </li>
        </ul>
    </nav>
</div>
