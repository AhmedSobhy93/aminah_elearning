<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
</head>

<body>
<!-- Navbar Fragment -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" th:href="@{/}">
                LearningKart
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Greeting -->
                <div class="me-auto ms-3">
                    <span th:if="${session.user == null}" class="text-secondary">
                        Hello, Guest!
                    </span>
                    <span th:if="${session.user != null}" class="text-secondary">
                        Hello, <span th:text="${session.user.name}">User</span>!
                    </span>
                </div>

                <ul class="navbar-nav ms-auto text-uppercase fw-semibold">

                    <!-- Guest -->
                    <li th:if="${session.user == null}" class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li th:if="${session.user == null}" class="nav-item">
                        <a class="nav-link" th:href="@{/courses}">Courses</a>
                    </li>
                    <li th:if="${session.user == null}" class="nav-item">
                        <a class="nav-link" th:href="@{/signup}">Signup</a>
                    </li>
                    <li th:if="${session.user == null}" class="nav-item">
                        <a class="btn btn-primary ms-2" th:href="@{/login}">Login</a>
                    </li>

                    <!-- User -->
                    <li th:if="${session.user != null and session.user.role == 'user'}" class="nav-item">
                        <a class="nav-link" th:href="@{/my-courses}">My Courses</a>
                    </li>
                    <li th:if="${session.user != null and session.user.role == 'user'}" class="nav-item">
                        <a class="nav-link" th:href="@{/profile}">Profile</a>
                    </li>

                    <!-- Admin -->
                    <li th:if="${session.user != null and session.user.role == 'admin'}" class="nav-item">
                        <a class="nav-link" th:href="@{/init-add-course}">Add Course</a>
                    </li>
                    <li th:if="${session.user != null and session.user.role == 'admin'}" class="nav-item">
                        <a class="nav-link" th:href="@{/courses}">Manage Courses</a>
                    </li>

                    <!-- Common for logged-in users -->
                    <li th:if="${session.user != null}" class="nav-item">
                        <a class="btn btn-outline-secondary ms-2" th:href="@{/logout}">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
