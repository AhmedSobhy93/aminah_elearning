<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{'layout/base'}">

<section layout:fragment="content">
    <div th:if="${user == null}" class="text-center py-5">
        <p class="fs-5">Please log in to view your profile.</p>
    </div>

    <div th:if="${user != null}" class="container py-5">
        <div class="row justify-content-center">
            <!-- Profile Card -->
            <div class="col-md-6">
                <div class="card shadow-lg p-4 profile-card">
                    <div class="text-center mb-4">
                        <div class="profile-avatar mb-3">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <span th:text="${user?.fullName != null ? user.fullName : 'No Name'}"></span>
                        <p class="text-muted" th:text="${user.role}"></p>
                    </div>

                    <!-- Update Form -->
                    <form th:action="@{/profile/update}" method="post" th:object="${user}">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3 input-icon">
                            <i class="bi bi-person-fill"></i>
                            <input type="text" class="form-control" placeholder="Username" th:field="*{username}" required>
                        </div>

                        <div class="mb-3 input-icon">
                            <i class="bi bi-card-text"></i>
                            <input type="text" class="form-control" placeholder="Full Name" th:field="*{fullName}">
                        </div>

                        <div class="mb-3 input-icon">
                            <i class="bi bi-envelope-fill"></i>
                            <input type="email" class="form-control" placeholder="Email" th:field="*{email}" required>
                        </div>

                        <div class="mb-3 input-icon">
                            <i class="bi bi-lock-fill"></i>
                            <input type="password" class="form-control" placeholder="New Password" name="password">
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-aminah">Update Profile</button>
                        </div>
                    </form>

                    <!-- Additional Actions -->
                    <div class="profile-actions mt-4">
                        <a th:href="@{/profile/change-avatar}" class="btn btn-outline-secondary w-100 mb-2">
                            <i class="bi bi-image-fill me-2"></i> Change Avatar
                        </a>
                        <a th:href="@{/profile/delete}" class="btn btn-outline-danger w-100 mb-2"
                           onclick="return confirm('Are you sure you want to delete your profile?');">
                            <i class="bi bi-trash-fill me-2"></i> Delete Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Include Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</html>
