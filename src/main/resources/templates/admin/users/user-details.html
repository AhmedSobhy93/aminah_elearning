<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<link rel="stylesheet" th:href="@{/css/users/usersStyle.css}">

<section layout:fragment="content">

    <h2 class="text-2xl font-bold mb-4">User Details</h2>

    <div class="card">
        <p><strong>ID:</strong> <span th:text="${user.id}">1</span></p>
        <p><strong>Username:</strong> <span th:text="${user.username}">username</span></p>
        <p><strong>Full Name:</strong> <span th:text="${user.fullName}">Full Name</span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>
        <p><strong>Role:</strong> <span th:text="${user.role}">ADMIN</span></p>
        <p>
            <strong>Status:</strong>
            <span th:text="${user.enabled ? 'Active' : 'Inactive'}"
                  th:classappend="${user.enabled} ? 'status-active' : 'status-inactive'"></span>
        </p>

        <div class="actions">
            <a th:href="@{'/admin/users/edit/' + ${user.id}}" class="btn btn-edit">Edit</a>
            <a th:href="@{'/admin/users/delete/' + ${user.id}}"
               onclick="return confirm('Are you sure you want to delete this user?')"
               class="btn btn-delete">Delete</a>
            <a th:href="@{/admin/users}" class="btn btn-view">Back to List</a>
        </div>
    </div>
</section>
</html>
