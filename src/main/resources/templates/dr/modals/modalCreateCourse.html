<div th:fragment="modal">
    <input type="hidden" name="id">

    <div class="modal fade" id="modalCreateCourse" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-3">

                <form id="formCreateCourse">

                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">
                            <i class="fas fa-book-medical me-2"></i>Create / Edit Course
                        </h5>
                        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body row g-3 p-4">

                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Title</label>
                            <input type="text" name="title" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Unique Course Name</label>
                            <input type="text" name="courseName" class="form-control" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label fw-semibold">Price</label>
                            <input type="number" name="price" step="0.01" class="form-control" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label fw-semibold">Published</label>
                            <select name="published" class="form-select">
                                <option value="false">Draft</option>
                                <option value="true">Published</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label fw-semibold">Video URL (optional)</label>
                            <input type="text" name="videoUrl" class="form-control">
                        </div>

                        <div class="col-12">
                            <label class="form-label fw-semibold">Description</label>
                            <textarea name="description" rows="3" class="form-control"></textarea>
                        </div>

                    </div>

                    <div class="modal-footer border-0 justify-content-between p-4">
                        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times me-1"></i> Cancel
                        </button>
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-save me-1"></i> Save Course
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
