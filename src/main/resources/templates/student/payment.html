<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<section layout:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <h2 class="text-center mb-4">Course Payment</h2>

                    <p><strong>Course:</strong> <span th:text="${payment.courseEnrollment.course.courseName}"></span></p>
                    <p><strong>Amount:</strong> <span th:text="${payment.amount} + ' EGP'"></span></p>
                    <p><strong>Status:</strong> <span th:text="${payment.status}"></span></p>

                    <form th:action="@{'/student/pay/confirm/' + ${payment.id}}" method="post" id="paymentForm">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <!-- Optional: Select Payment Gateway -->
                        <div class="mb-3">
                            <label for="gateway" class="form-label">Payment Gateway</label>
                            <select class="form-select" id="gateway" name="gateway">
                                <option value="STRIPE">Stripe</option>
                                <option value="PAYMOB">Paymob</option>
                            </select>
                        </div>

                        <button type="submit"
                                class="btn btn-primary w-100"
                                th:disabled="${payment.status == 'SUCCESS'}">
                            Pay Now
                        </button>
                    </form>

                    <div th:if="${payment.status == 'SUCCESS'}" class="alert alert-success mt-3">
                        Payment Completed âœ…
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
