<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{'layout/base'}">
<section layout:fragment="content">
    <span th:if="${message}">
    <h1 style="text-align: center; padding-bottom:200px;color: #4B5563;" th:text="${message}"></h1>
    </span>
    <div class="d-flex justify-content-center align-items-center vh-50">
        <div class="card shadow-lg p-4" style="width: 400px;">
            <h3 class="text-center mb-3">Create Account</h3>
    <form th:action="@{/profile/register}" method="post">

        <div class="mb-3">
            <input type="text" name="fullName" class="form-control" placeholder="Enter your Full Name" required/>
        </div>
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Enter your User Name" required/>
        </div>
        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Enter your Email" required/>
        </div>

        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Enter your Password" required/>
        </div>


        <select name="role" class="mb-3">
            <option value="STUDENT">Student</option>
            <option value="DR">Instructor</option>

        </select><br/>
        <div class="d-grid">
            <button type="submit" class="btn">Register</button>
        </div>

        <p class="mt-3 text-danger" th:text="${error}"></p>
    </form>
        </div>
    </div>
</section>
</html>
