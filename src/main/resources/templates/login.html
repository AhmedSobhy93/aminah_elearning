<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(section=~{::section})}">
<head>
    <meta charset="UTF-8"/>
    <title>Login Page</title>
</head>
<body>
<section th:style="'background-color:white;'">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <br>
                <img src="/image/superadmin-login-trim.jpg" style="margin-top:120px;width:100%">
            </div>

            <div class="col-lg-6">
                <form th:style="'padding-top:100px;padding-bottom:130px;'"
                      th:action="@{/do_login}" method="post" th:object="${user}">
                    <div style="margin-top: 50px;" class="card">
                        <div class="card-body">
                            <div class="logo-new">
                                <img src="/image/logo-trim.png" alt="Logo">
                            </div>

                            <h3 class="text-center" th:style="'font-weight: 500;'">
                                Students | Login
                            </h3>

                            <h3 class="w3-center" id="signinerr" style="color:red;display:block"></h3>

                            <p>
                                <label th:style="'font-size:16px;color:#212529;margin-bottom:0'">Email</label>
                                <input th:style="'font-weight:normal;padding:.375rem .75rem'"
                                       type="text"
                                       class="form-control"
                                       id="email"
                                       name="email"
                                       required
                                       placeholder="Enter your email"
                                       th:field="*{email}"
                                       autocomplete="off">
                                <span id="erremail" style="font-size: 10px;color:red"></span>
                            </p>

                            <p style="margin-bottom: 10px;margin-top: 10px;">
                                <label th:style="'margin-bottom:0;font-size:16px;color:#212529;'">Password</label>
                                <input th:style="'font-weight:normal;padding:.375rem .75rem'"
                                       type="password"
                                       id="password"
                                       name="password"
                                       class="form-control"
                                       placeholder="Enter your password"
                                       required
                                       autocomplete="off">
                                <span id="errpassword" style="font-size: 10px; color: red;"></span>
                            </p>

                            <div class="row">
                                <div class="col-lg-6">
                                    <input type="checkbox" id="showPasswordCheckbox" onclick="togglePassword()">
                                    <span th:style="'font-size:16px;color:#212529'">&nbsp;Show Password</span>
                                </div>
                            </div>
                            <br>

                            <button class="btn"
                                    id="btnsubmit"
                                    style="width: 100%;color: white;background-color: #6674CC;"
                                    onclick="return message(event)">
                                Login
                            </button>

                            <p style="font-size: 13px; margin-top:10px; text-align: right;">
                                <a th:href="@{/signup}"
                                   style="text-decoration: none;"
                                   th:style="'color: #0d6efd;border-bottom: solid 0px;font-size: 13px;'">
                                    Donâ€™t have an account? Sign up
                                </a>
                            </p>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }
    </script>
</section>
</body>
</html>
