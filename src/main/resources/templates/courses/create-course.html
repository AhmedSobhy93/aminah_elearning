<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<section layout:fragment="content">
    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
        <h1 class="text-3xl font-medium title-font text-gray-900 mb-4 w-full text-center">
            Add New Course
        </h1>

        <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10">
            <form th:action="@{/dr/create-course}" method="post" th:object="${course}">
                <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Course Details</h2>

                <!-- Course Title -->
                <div class="relative mb-4">
                    <label for="title" class="leading-7 text-sm text-gray-600">Title</label>
                    <input type="text" id="title" name="title"
                           th:field="*{title}"
                           placeholder="Enter course title"
                           class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out"
                           required>
                </div>

                <!-- Course Name -->
                <div class="relative mb-4">
                    <label for="courseName" class="leading-7 text-sm text-gray-600">Course Name</label>
                    <input type="text" id="courseName" name="courseName"
                           th:field="*{courseName}"
                           placeholder="e.g. Advanced Nursing Training"
                           class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out"
                           required>
                </div>

                <!-- Description -->
                <div class="relative mb-4">
                    <label for="description" class="leading-7 text-sm text-gray-600">Course Description</label>
                    <textarea id="description" name="description"
                              th:field="*{description}"
                              placeholder="Describe the course content..."
                              rows="4"
                              class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-6 transition-colors duration-200 ease-in-out"
                              required></textarea>
                </div>

                <!-- Video URL -->
                <div class="relative mb-4">
                    <label for="videoUrl" class="leading-7 text-sm text-gray-600">Intro Video URL</label>
                    <input type="url" id="videoUrl" name="videoUrl"
                           th:field="*{videoUrl}"
                           placeholder="https://example.com/video"
                           class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>

                <!-- Price -->
                <div class="relative mb-4">
                    <label for="price" class="leading-7 text-sm text-gray-600">Price (EGP)</label>
                    <input type="number" step="0.01" id="price" name="price"
                           th:field="*{price}"
                           placeholder="Enter price, 0 for free"
                           class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out"
                           required>
                </div>

                <!-- Published Checkbox -->
                <div class="relative mb-4 flex items-center">
                    <input type="checkbox" id="published" name="published"
                           th:field="*{published}"
                           class="mr-2 leading-tight">
                    <label for="published" class="text-sm text-gray-600">Publish immediately</label>
                </div>

                <!-- Submit -->
                <div class="p-2 w-full text-center">
                    <button type="submit"
                            class="text-white bg-blue-700 hover:bg-blue-800 border-0 py-2 px-10 rounded-full text-lg transition ease-in-out duration-300">
                        Save Course
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
</html>
