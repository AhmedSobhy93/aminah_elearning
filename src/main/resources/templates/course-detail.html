<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title th:text="${course.title}">Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <a href="/" class="btn btn-link">‚Üê Back</a>
  <h2 th:text="${course.title}">Course Title</h2>
  <p th:text="${course.description}">Description</p>
  <p><strong th:text="${#numbers.formatDecimal(course.price, 2, 2)}">0.00</strong> EGP</p>
  <div th:if="${course.videoUrl != null}" class="mb-3">
    <video width="100%" controls th:src="${course.videoUrl}">Your browser does not support HTML5 video.</video>
  </div>
  <a th:href="@{'/payments/buy/' + ${course.id}}" class="btn btn-success">Buy Course</a>
</div>
</body>
</html>
