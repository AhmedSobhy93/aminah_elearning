<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<link rel="stylesheet" th:href="@{/css/users/usersStyle.css}"/>
<section layout:fragment="content">

    <h2 class="text-aminah fw-bold mb-4"><i class="bi bi-pencil-square"></i> Edit User</h2>

    <div class="d-flex justify-content-center">
        <div class="card shadow p-4 rounded-4" style="width: 420px;">

            <form th:action="@{'/admin/users/update/' + ${user.id}}"
                  th:object="${user}" method="post" class="form-card">

                <div class="mb-3">
                    <label>Username</label>
                    <div class="input-icon">
                        <i class="bi bi-person-fill"></i>
                        <input type="text" th:field="*{username}" class="form-control" readonly>
                    </div>
                </div>

                <div class="mb-3">
                    <label>Full Name</label>
                    <div class="input-icon">
                        <i class="bi bi-card-text"></i>
                        <input type="text" th:field="*{fullName}" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <div class="input-icon">
                        <i class="bi bi-envelope-fill"></i>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label>Role</label>
                    <select th:field="*{role}" class="form-select">
                        <option value="ADMIN">ADMIN</option>
                        <option value="DR">DR</option>
                        <option value="STUDENT">STUDENT</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Status</label>
                    <select th:field="*{enabled}" class="form-select">
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>

                <div class="mt-4 d-flex justify-content-between">
                    <button class="btn btn-aminah shadow-sm"><i class="bi bi-check-circle-fill"></i> Save</button>
                    <a th:href="@{/admin/users}" class="btn btn-secondary shadow-sm"><i class="bi bi-x-circle-fill"></i> Cancel</a>
                </div>

            </form>

        </div>
    </div>

</section>

</html>
