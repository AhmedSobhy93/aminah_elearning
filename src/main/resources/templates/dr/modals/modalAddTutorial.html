<div th:fragment="modal">
    <div class="modal fade" id="modalAddTutorial" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <form id="tutorialForm" enctype="multipart/form-data">
                <input type="hidden" id="tutorialCourseId" name="courseId">

                <div class="modal-content border-0 shadow-lg rounded-3">

                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">
                            <i class="fas fa-chalkboard-teacher me-2"></i>Add Tutorial
                        </h5>
                        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body row g-3 p-4">

                        <div class="col-md-8">
                            <label class="form-label fw-semibold">Title</label>
                            <input type="text" class="form-control" name="title" placeholder="Tutorial title" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label fw-semibold">Order Index</label>
                            <input type="number" class="form-control" name="orderIndex" min="0" value="0">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label fw-semibold">Type</label>
                            <select class="form-select" id="tutorialTypeSelect" name="type" required>
                                <option value="">Select Type</option>
                                <option value="VIDEO">Video</option>
                                <option value="PDF">PDF</option>
                                <option value="ARTICLE">Article</option>
                                <option value="QUIZ">Quiz</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label fw-semibold">Status</label>
                            <select name="status" class="form-select">
                                <option value="ACTIVE">Active</option>
                                <option value="HIDDEN">Hidden</option>
                            </select>
                        </div>

                        <!-- FILE UPLOAD -->
                        <div class="col-12 d-none" id="fileUploadSection">
                            <label class="form-label fw-semibold">Upload File</label>
                            <input type="file" class="form-control" name="file">
                        </div>

                        <!-- ARTICLE -->
                        <div class="col-12 d-none" id="articleSection">
                            <label class="form-label fw-semibold">Article Content</label>
                            <textarea name="articleContent" rows="6" class="form-control" placeholder="Write your article here..."></textarea>
                        </div>

                        <!-- QUIZ -->
                        <div class="col-12 d-none" id="quizSection">
                            <label class="form-label fw-semibold">Quiz Questions</label>
                            <div id="quizQuestions" class="mb-2"></div>
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="addQuizQuestion()">
                                <i class="fas fa-plus me-1"></i> Add Question
                            </button>
                        </div>

                    </div>

                    <div class="modal-footer border-0 justify-content-between p-4">
                        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times me-1"></i> Cancel
                        </button>
                        <button class="btn btn-primary">
                            <i class="fas fa-save me-1"></i> Save Tutorial
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
