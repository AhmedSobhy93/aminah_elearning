<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Manage Courses</title>
</head>
<body>

<section layout:fragment="content">

    <!-- Main Container with horizontal padding -->
    <div class="container-lg px-4">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap p-3 rounded shadow-sm bg-white position-relative">
            <!-- Welcome Text -->
            <h2 class="fw-bold mb-0 d-flex align-items-center flex-wrap gap-2">
                <i class="fas fa-graduation-cap text-primary" style="font-size:1.5rem;"></i>
                <span>
            Welcome, <strong sec:authentication="name"></strong>!
            <span class="text-muted fw-normal">Manage your courses below</span>
        </span>
            </h2>

            <!-- Create Course Button -->
            <button class="action-btn shadow-sm mt-3 mt-md-0 position-relative"
                    data-label="New Course" id="btnCreateCourse" style="z-index:1001;">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>



        <!-- Courses List -->
        <div th:each="course : ${courses}" class="card mb-4 shadow-sm course-card">

            <!-- Card Body -->
            <div class="card-body">

                <!-- Course Header -->
                <div class="d-flex justify-content-between align-items-start flex-wrap gap-3">

                    <!-- Course Info -->
                    <div class="flex-grow-1">
                        <h4 class="fw-semibold mb-1">
                            <i class="fas fa-book-open text-primary me-2"></i>
                            <span th:text="${course.title}"></span>
                        </h4>

                        <p class="text-muted mb-2" th:text="${course.description}"></p>

                        <div class="d-flex gap-2 flex-wrap">
                            <span class="badge bg-light text-dark">
                                <i class="fas fa-dollar-sign text-success me-1"></i>
                                <span th:text="${course.price}"></span>
                            </span>
                            <span class="badge bg-info bg-opacity-10 text-info">
                                <i class="fas fa-globe me-1"></i>
                                <span th:text="${course.published}"></span>
                            </span>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="d-flex gap-2 flex-wrap">
                        <button class=" action-btn btn-add-section" data-label="Add Section"
                                th:data-course-id="${course.id}" >
                            <i class="fas fa-layer-group"></i>
                        </button>
                        <button class="action-btn btn-sm" data-label="Show Enrolled Students"
                                th:onclick="'showEnrollments(' + ${course.id} + ')'">
                            <i class="fas fa-users"></i>
                        </button>
                        <button class="action-btn btnEditCourse" data-label="Edit Course"
                                th:data-course-id="${course.id}" >
                            <i class="fas fa-pen"></i>
                        </button>
                        <button class="action-btn  btn-delete-course" data-label="Delete Course"
                                th:data-course-id="${course.id}" >
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>

                <!-- Sections (Collapsible) -->
                <div class="sections-container mt-3" th:id="'sections-container-' + ${course.id}">
                    <div class="text-center text-muted py-3">
                        <i class="fas fa-spinner fa-spin me-1"></i>
                        Loading sections...
                    </div>
                </div>

            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Course navigation" class="mt-4">
            <ul class="pagination pagination-aminah justify-content-center">

                <!-- Previous -->
                <li class="page-item" th:classappend="${coursesPage.hasPrevious()} ? '' : 'disabled'">
                    <a class="page-link" th:href="${coursesPage.hasPrevious()} ? @{/dr/courses(page=${coursesPage.number - 1})} : '#'">
                        <i class="fas fa-chevron-left me-1"></i> Previous
                    </a>
                </li>

                <!-- Page numbers -->
                <li class="page-item" th:each="i : ${#numbers.sequence(0, coursesPage.totalPages - 1)}"
                    th:classappend="${i == coursesPage.number} ? 'active'">
                    <a class="page-link" th:text="${i + 1}" th:href="@{/dr/courses(page=${i})}"></a>
                </li>

                <!-- Next -->
                <li class="page-item" th:classappend="${coursesPage.hasNext()} ? '' : 'disabled'">
                    <a class="page-link" th:href="${coursesPage.hasNext()} ? @{/dr/courses(page=${coursesPage.number + 1})} : '#'">
                        Next <i class="fas fa-chevron-right ms-1"></i>
                    </a>
                </li>

            </ul>
        </nav>

        <!-- Modals -->
        <div th:replace="~{dr/modals/modalCreateCourse :: modal}"></div>
