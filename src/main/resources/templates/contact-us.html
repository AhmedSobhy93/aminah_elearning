<section layout:fragment="content" class="py-4 w-100"
         style="background: linear-gradient(135deg, #e9f3ff, #ffffff);">

    <!-- FULL WIDTH -->
    <div class="container-fluid px-4 w-100">

        <!-- TITLE -->
        <div class="row text-center mb-4">
            <div class="col-12">
                <h2 class="fw-bold text-primary display-6">Contact Us</h2>
                <p class="text-muted fs-5">We’re here to help — anytime!</p>

                <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>

                <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

            </div>
        </div>

        <!-- TWO FULL WIDTH COLUMNS -->
        <div class="row g-4 w-100">

            <!-- LEFT COLUMN -->
            <div class="col-lg-6 col-md-12">
                <div class="card p-4 shadow-lg rounded-4 h-100">
                    <h4 class="text-primary fw-bold mb-4">Hospital Information</h4>

                    <p class="fw-bold fs-5">Aminah Hospital</p>
                    <p><i class="bi bi-geo-alt text-primary me-2"></i>Benha, Qalyubia, Egypt</p>
                    <p><i class="bi bi-telephone text-primary me-2"></i>+20 10-1234-5678</p>
                    <p><i class="bi bi-envelope text-primary me-2"></i>contact@aminahhospital.com</p>

                    <hr>

                    <h6 class="text-primary fw-bold">Office Hours</h6>
                    <p>Saturday – Thursday: 9 AM – 6 PM</p>
                    <p>Friday: Closed</p>
                </div>
            </div>

            <!-- RIGHT COLUMN -->
            <div class="col-lg-6 col-md-12">
                <div class="card p-4 shadow-lg rounded-4 h-100">
                    <h4 class="text-primary fw-bold mb-4">Send Us a Message</h4>

                    <form th:action="@{/contact}" method="post" th:object="${contact}">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Your Name</label>
                            <input type="text" th:field="*{name}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Subject</label>
                            <input type="text" th:field="*{subject}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Message</label>
                            <textarea th:field="*{message}" class="form-control" rows="6" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
