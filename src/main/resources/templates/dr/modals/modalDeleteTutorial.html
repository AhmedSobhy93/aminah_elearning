<div th:fragment="modal">
<div class="modal fade" id="modalDeleteTutorial" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <form method="post" id="deleteTutorialForm" th:action="@{/dr/tutorial/delete}">
                <input type="hidden" id="deleteTutorialId" name="id">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Delete Tutorial</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <p>Are you sure you want to delete this tutorial?</p>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-danger">Delete</button>
                </div>

            </form>

        </div>
    </div>
</div>
</div>
