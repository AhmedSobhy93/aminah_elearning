<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/fragments/header :: head('DR Dashboard')}"></head>
<body>
<div th:replace="~{layout/fragments/header :: navbar}"></div>
<main class="container py-4">
    <h1>Your Courses</h1>
    <a th:href="@{/dr/courses/new}" class="btn btn-success mb-3">New Course</a>
    <div class="list-group"><a th:each="c : ${courses}" class="list-group-item list-group-item-action" th:href="@{/courses/{id}(id=${c.id})}" th:text="${c.title}">Course</a></div>
</main>
</body>
</html>
