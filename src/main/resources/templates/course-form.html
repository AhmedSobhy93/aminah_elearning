<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/fragments/header :: head('New Course')}"></head>
<body>
<div th:replace="~{layout/fragments/header :: navbar}"></div>
<main class="container py-4">
    <h1>Create Course</h1>
    <form th:action="@{/dr/courses}" method="post">
        <div class="mb-3"><label class="form-label">Title</label><input class="form-control" name="title" required/></div>
        <div class="mb-3"><label class="form-label">Description</label><textarea class="form-control" name="description" rows="6"></textarea></div>
        <button class="btn btn-primary">Create</button>
    </form>
</main>
</body>
</html>
