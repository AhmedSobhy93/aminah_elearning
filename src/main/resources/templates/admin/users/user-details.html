<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<link rel="stylesheet" th:href="@{/css/users/usersStyle.css}"/>

<section layout:fragment="content">

    <h2 class="text-primary fw-bold mb-4">User Details</h2>

    <div class="card shadow p-4 detail-card">

        <div class="d-flex align-items-center mb-4">
            <div class="profile-avatar me-3">
                <i class="bi bi-person"></i>
            </div>
            <h4 class="m-0" th:text="${user.fullName}"></h4>
        </div>

        <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
        <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>Role:</strong> <span class="badge bg-aminah" th:text="${user.role}"></span></p>

        <p>
            <strong>Status:</strong>
            <span th:class="${user.enabled} ? 'badge bg-success' : 'badge bg-danger'"
                  th:text="${user.enabled ? 'Active' : 'Inactive'}"></span>
        </p>

        <div class="mt-4">
            <a th:href="@{'/admin/users/edit/' + ${user.id}}" class="btn btn-warning"><i class="bi bi-pencil"></i> Edit</a>
            <a th:href="@{/admin/users}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back</a>
        </div>

    </div>

</section>
</html>
