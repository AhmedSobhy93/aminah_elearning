<section layout:fragment="content" class="container py-5">

    <div class="section-card aminah-animate">

        <!-- Course Info -->
        <div class="text-center mb-4">
            <h2 class="display-6 section-title-gradient"
                th:text="${course.title}"></h2>

            <p class="text-muted fs-6"
               th:text="${course.description}"></p>
        </div>
        <!-- Enroll Button (only if NOT enrolled) -->
        <div th:if="${!course.enrolled}" class="text-center my-4">

            <form th:action="@{/student/enroll/{id}(id=${course.id})}"
                  method="post">

                <button type="submit"
                        class="btn btn-lg btn-success px-5 shadow-sm">
                    <i class="fa-solid fa-circle-plus me-2"></i>
                    Enroll Now
                </button>

            </form>

            <p class="text-muted small mt-2">
                Enroll to unlock all lessons, quizzes, and progress tracking
            </p>
        </div>

        <!-- Course Progress -->
        <div th:if="${course.enrolled}" class="mb-4">
            <label class="fw-semibold">Course Progress</label>
            <div class="progress rounded shadow-light">
                <div class="progress-bar bg-success"
                     th:style="'width:' + ${course.progress} + '%'"
                     th:text="${course.progress + '%'}">
                </div>
            </div>
        </div>

                        <span class="small text-muted">
                                                    <i class="fa-solid fa-circle-check text-success me-1" th:if="${section.progress == 100}"></i>
                                                    <i class="fa-solid fa-spinner text-warning me-1" th:if="${section.progress > 0 and section.progress < 100}"></i>
                                                    <i class="fa-solid fa-circle-xmark text-danger me-1" th:if="${section.progress == 0}"></i>
                                                    <span th:text="${section.progress + '%'}"></span>
