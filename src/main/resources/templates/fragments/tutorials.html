<div th:fragment="tutorials-list">
    <div th:each="tutorial : ${tutorialPage.content}" class="card mb-2">
        <div class="card-body">
            <h6 th:text="${tutorial.title} + ' (' + tutorial.type + ')'"></h6>
            <div th:switch="${tutorial.type}">
                <div th:case="'VIDEO'">
                    <video th:src="@{${tutorial.filePath}}" controls width="100%"></video>
                </div>
                <div th:case="'PDF'">
                    <a th:href="@{${tutorial.filePath}}" target="_blank">Download PDF</a>
                </div>
                <div th:case="'ARTICLE'">
                    <div th:utext="${tutorial.articleContent}"></div>
                </div>
                <div th:case="'QUIZ'">
                    <div th:each="q : ${tutorial.quizQuestions}">
                        <p><strong th:text="${q.question}"></strong></p>
                        <ul>
                            <li th:each="opt : ${q.options}" th:text="${opt}"></li>
                        </ul>
                        <p><em>Answer: <span th:text="${q.answer}"></span></em></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav th:if="${tutorialPage.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:each="i : ${#numbers.sequence(0, tutorialPage.totalPages-1)}"
                th:classappend="${i} == ${tutorialPage.number} ? 'active'">
                <a class="page-link" th:href="javascript:void(0);" th:onclick="'loadTutorials(' + ${courseId} + ',' + ${i} + ')' " th:text="${i+1}"></a>
            </li>
        </ul>
    </nav>
</div>
<nav th:if="${totalPages > 1}">
    <ul class="pagination">
        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}"
            th:classappend="${i} == ${currentPage} ? 'active'">
            <a class="page-link" href="javascript:void(0)"
               th:onclick="'loadTutorials(' + ${courseId} + ',' + ${i} + ')' "
               th:text="${i+1}"></a>
        </li>
    </ul>
</nav>
