
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<section layout:fragment="content" class="container py-5">

    <h2 th:text="${course.title}" class="mb-3"></h2>
    <p th:text="${course.description}" class="mb-4"></p>

    <div class="accordion" id="sectionsAccordion">

        <div th:each="section, secStat : ${course.sections}" class="accordion-item mb-2">

            <h2 class="accordion-header">
                <button class="accordion-button"
                        type="button"
                        data-bs-toggle="collapse"
                        th:attr="data-bs-target='#sec'+${section.id}">
                    <b th:text="${section.title}"></b>
                </button>
            </h2>

            <div th:id="'sec'+${section.id}"
                 class="accordion-collapse collapse"
                 th:classappend="${secStat.index == 0} ? ' show'">

                <div class="accordion-body">

                    <div th:each="tut : ${section.tutorials}"
                         class="d-flex justify-content-between align-items-center mb-2 p-2 border rounded">

                        <div>
                            <b th:text="${tut.title}"></b>
                            <div class="text-muted small" th:text="${tut.type}"></div>
                        </div>

                        <a th:href="@{/student/tutorial/{id}(id=${tut.id})}"
                           class="btn btn-sm btn-primary">
                            View
                        </a>

                    </div>

                </div>
            </div>

        </div>

    </div>

</section>
</html>
