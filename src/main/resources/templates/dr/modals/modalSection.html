<div th:fragment="modal">
<!-- SECTION MODAL -->
<div class="modal fade" id="modalSection" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="sectionForm">

                <input type="hidden" id="sectionId" name="sectionId">
                <input type="hidden" id="sectionCourseId" name="courseId">

                <div class="modal-header">
                    <h5 class="modal-title">Section</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input id="sectionTitle" name="title" type="text" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea id="sectionDescription" name="description" class="form-control"></textarea>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Cancel</button>

                    <button type="submit" id="btnSaveSection"
                            class="btn btn-primary">Save</button>
                </div>

            </form>
        </div>
    </div>
</div>
</div>
