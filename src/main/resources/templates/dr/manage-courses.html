<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<section layout:fragment="content">
<div class="container my-4">

    <h2>Manage Courses</h2>

    <!-- Flash messages -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Create Course -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalCreateCourse">+ Add Course</button>

    <!-- List of Courses -->
    <div th:each="course : ${courses}" class="card mb-3">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div>
                <strong th:text="${course.title}"></strong>
                <small class="text-muted" th:text="'Price: $' + ${course.price}"></small>
                <small class="text-muted" th:text="${course.published} ? 'Published' : 'Draft'"></small>
            </div>
            <div>
                <button class="btn btn-sm btn-success" th:onclick="'openTutorialModal(' + ${course.id} + ')'">Add Tutorial</button>
                <button class="btn btn-sm btn-danger" th:onclick="'deleteCourse(' + ${course.id} + ')'">Delete</button>
                <!-- Course Edit -->
                <button class="btn btn-sm btn-warning" onclick="editCourse([[${course.id}]])">
                    <i class="bi bi-pencil"></i>
                </button>

                <!-- Tutorial Edit -->
                <button class="btn btn-sm btn-warning" onclick="editTutorial([[${tutorial.id}]])">
                    <i class="bi bi-pencil"></i>
                </button>
            </div>
        </div>

        <div class="card-body">
            <p th:text="${course.description}"></p>
            <p th:if="${course.videoUrl}">
                <strong>Course Video:</strong>
                <a th:href="${course.videoUrl}" target="_blank">View</a>
            </p>
            <p>
                <strong>Created At:</strong> <span th:text="${#temporals.format(course.createdAt, 'dd MMM yyyy HH:mm')}"></span>

            </p>

            <!-- Tutorials -->
            <h6>Tutorials:</h6>
            <div th:id="'tutorials-container-' + ${course.id}"></div>

            <!-- Students -->
            <h6 class="mt-3">Enrolled Students:</h6>
            <div th:id="'students-container-' + ${course.id}"></div>
        </div>
    </div>

    <!-- Pagination for courses -->
    <nav th:if="${totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                th:classappend="${i} == ${currentPage} ? 'active'">
                <a class="page-link" th:href="'?pageCourses=' + ${i}" th:text="${i+1}"></a>
            </li>
        </ul>
    </nav>
</div>

<!-- ================= CREATE COURSE MODAL ================= -->
<div class="modal fade" id="modalCreateCourse" tabindex="-1">
    <div class="modal-dialog">
        <form id="formCreateCourse" class="modal-content" th:action="@{/dr/courses/create}" method="post">
            <div class="modal-header">
                <h5 class="modal-title">Create Course</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input class="form-control mb-2" type="text" name="title" placeholder="Title" required>
                <input class="form-control mb-2" type="text" name="courseName" placeholder="Course Name" required>
                <textarea class="form-control mb-2" name="description" placeholder="Description"></textarea>
                <input class="form-control mb-2" type="number" step="0.01" name="price" placeholder="Price" required>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" name="published" id="publishedCheck">
                    <label class="form-check-label" for="publishedCheck">Published</label>
                </div>
                <input class="form-control mb-2" type="text" name="videoUrl" placeholder="Optional Video URL">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
</div>

    <!-- Modal modalViewContent -->
    <div class="modal fade" id="modalViewContent" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalViewTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalViewBody"></div>
            </div>
        </div>
    </div>

    <!-- ================= ADD TUTORIAL MODAL ================= -->
<div class="modal fade" id="modalAddTutorial" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <form id="formAddTutorial" class="modal-content" th:action="@{/dr/courses/0/tutorials/add}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="courseId">
            <div class="modal-header">
                <h5 class="modal-title">Add Tutorial</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input class="form-control mb-2" type="text" name="title" placeholder="Tutorial Title" required>

                <select id="tutorialType" name="type" class="form-select mb-2" required>
                    <option value="">Select Type</option>
                    <option th:each="type : ${tutorialTypes}" th:value="${type}" th:text="${type}"></option>
                </select>

                <!-- File Upload -->
                <div id="fileUploadSection" class="d-none">
                    <input type="file" name="file" class="form-control">
                </div>

                <!-- Article -->
                <div id="articleSection" class="d-none">
                    <textarea name="articleContent" class="form-control" placeholder="Article content"></textarea>
                </div>

                <!-- Quiz -->
                <div id="quizSection" class="d-none">
                    <div id="quizQuestions"></div>
                    <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="addQuizQuestion()">+ Add Question</button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary">Add Tutorial</button>
            </div>
        </form>
    </div>
</div>
</section>
<script src="/manage-courses.js"></script>
<!-- Button -->
<button class="btn btn-sm btn-success" onclick="openTutorialModal([[${course.id}]])">
    <i class="bi bi-plus-circle"></i> Add Tutorial
</button>

<!-- Script -->
<script>
    function openTutorialModal(courseId) {
        const form = document.getElementById("formAddTutorial");
        form.courseId.value = courseId;
        form.action = `/dr/courses/${courseId}/tutorials/add`;
        new bootstrap.Modal(document.getElementById("modalAddTutorial")).show();
    }
</script>

</body>
</html>

<section layout:fragment="content" class="container mt-5">

        </div>
        <div class="col-md-2">

        </div>
        <div class="col-md-1 d-grid">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i>
            </button>
        </div>

                <a th:href="@{'/dr/courses/edit/' + ${course.id}}" class="btn btn-sm btn-warning me-1">
                    <i class="fas fa-edit"></i>
                </a>
                <form th:action="@{'/dr/courses/delete/' + ${course.id}}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
                </form>
            </div>
        </div>

        <div class="card-body">
            <!-- Tutorials Section -->
            <h6>Tutorials</h6>
            <ul class="list-group mb-2">
                <li th:each="tut : ${tutorialsMap[course.id].content}" class="list-group-item d-flex justify-content-between">
                    <span th:text="${tut.title} + ' (' + tut.type + ')'"></span>
                    <div>
                        <a th:href="@{'/dr/tutorials/edit/' + ${tut.id}}" class="btn btn-sm btn-warning me-1"><i class="fas fa-edit"></i></a>
                        <form th:action="@{'/dr/tutorials/delete/' + ${tut.id}}" method="post" class="d-inline">
                            <button class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </form>
                    </div>
                </li>
            </ul>

            <!-- Tutorial Pagination -->
            <nav th:if="${tutorialsMap[course.id].totalPages > 1}">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${tutorialsMap[course.id].number == 0}? 'disabled'">
                        <a class="page-link"
                           th:href="@{/dr/courses(page=${currentPage}, ${'tutorialPage_'+course.id}=${tutorialsMap[course.id].number-1})}">
                            Previous
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, tutorialsMap[course.id].totalPages-1)}"
                        th:classappend="${tutorialsMap[course.id].number == i}? 'active'">
                        <a class="page-link"
                           th:href="@{/dr/courses(page=${currentPage}, ${'tutorialPage_'+course.id}=${i})}"
                           th:text="${i+1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${tutorialsMap[course.id].number == tutorialsMap[course.id].totalPages-1}? 'disabled'">
                        <a class="page-link"
                           th:href="@{/dr/courses(page=${currentPage}, ${'tutorialPage_'+course.id}=${tutorialsMap[course.id].number+1})}">
                            Next
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Students Section -->
            <h6>Enrolled Students</h6>
            <ul class="list-group mb-2">
                <li th:each="stu : ${studentsMap[course.id].content}" class="list-group-item d-flex justify-content-between">
                    <span th:text="${stu.fullName} + ' (' + stu.email + ')'"></span>
                    <div>
                        <a th:href="@{'/dr/students/edit/' + ${stu.id}}" class="btn btn-sm btn-warning me-1"><i class="fas fa-edit"></i></a>
                        <form th:action="@{'/dr/students/remove/' + ${stu.id}}" method="post" class="d-inline">
                            <button class="btn btn-sm btn-danger"><i class="fas fa-user-slash"></i></button>
                        </form>
                    </div>
                </li>
            </ul>

            <!-- Student Pagination -->
