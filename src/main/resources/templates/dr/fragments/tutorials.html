<div th:fragment="tutorials-list">
    <div th:if="${#lists.isEmpty(tutorials)}" class="alert alert-light border text-center text-muted py-4">
        <i class="fas fa-folder-open fa-2x mb-2"></i>No tutorials added yet.
    </div>

    <ul class="list-group list-group-flush">
        <li th:each="tutorial : ${tutorials}"
            class="list-group-item d-flex justify-content-between align-items-center py-3 fade-in">

            <div class="d-flex align-items-center gap-2">
                <i class="fas"
                   th:classappend="${tutorial.type == 'VIDEO' ? ' fa-video text-danger'
                        : tutorial.type == 'PDF' ? ' fa-file-pdf text-warning'
                        : tutorial.type == 'ARTICLE' ? ' fa-book text-primary'
                        : tutorial.type == 'QUIZ' ? ' fa-question-circle text-success'
                        : ' fa-file text-secondary'}"></i>
                <div>
                    <strong th:text="${tutorial.title}"></strong>
                    <div class="small text-muted">
                        <span th:text="${tutorial.type}"></span> â€¢
                        <span th:text="${#temporals.format(tutorial.uploadedAt,'dd MMM yyyy')}"></span>
                    </div>
                </div>
            </div>
            <div class="d-flex gap-1">
                <button class="action-btn btn-view-tutorial"  data-label="View Tutorial"
                        th:data-id="${tutorial.id}">
                    <i class="fas fa-eye"></i>
                </button>
                <button class="action-btn btn-edit-tutorial"  data-label="Edit Tutorial"
                        th:data-id="${tutorial.id}">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="action-btn btn-delete-tutorial"  data-label="Delete Tutorial"
                        th:data-id="${tutorial.id}">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </li>
    </ul>

    <!-- Pagination -->
    <nav th:if="${totalPages > 1}" class="mt-2">
        <ul class="pagination pagination-aminah justify-content-center">

            <!-- Previous -->
            <li class="page-item" th:classappend="${page == 1} ? 'disabled'">
                <a class="page-link"
                   href="#"
                   th:data-page="${page - 1}"
                   th:onclick="'loadTutorials(' + ${sectionId} + ',' + (${page}-1) + ')'">
                    &laquo;
                </a>
            </li>

            <!-- Page numbers -->
            <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                class="page-item"
                th:classappend="${i == page} ? 'active'">
                <a class="page-link"
                   href="#"
                   th:data-page="${i}"
                   th:text="${i}"
                   th:onclick="'loadTutorials(' + ${sectionId} + ',' + ${i} + ')'">
                </a>
            </li>

            <!-- Next -->
            <li class="page-item" th:classappend="${page == totalPages} ? 'disabled'">
                <a class="page-link"
                   href="#"
                   th:data-page="${page + 1}"
                   th:onclick="'loadTutorials(' + ${sectionId} + ',' + (${page}+1) + ')'">
                    &raquo;
                </a>
            </li>

        </ul>
    </nav>

</div>
