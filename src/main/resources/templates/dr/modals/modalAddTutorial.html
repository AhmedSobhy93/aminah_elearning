<div th:fragment="modal">
    <div class="modal fade" id="modalAddTutorial" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <form id="tutorialForm" enctype="multipart/form-data">
                <input type="hidden" id="tutorialCourseId" name="courseId">
                <input type="hidden" id="tutorialSectionId" name="sectionId">
                <input type="hidden" id="tutorialId" name="tutorialId">
                <input type="hidden" name="quizQuestionsJson" id="quizQuestionsJson">

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add / Edit Tutorial</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body row g-3">
                        <div class="col-md-8">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" id="tutorialTitle" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Order Index</label>
                            <input type="number" class="form-control" name="orderIndex" min="0" value="0">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Preview</label>
                            <select class="form-select" id="preview" name="isPreview">
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Type</label>
                            <select class="form-select" id="tutorialTypeSelect" name="type" required>
                                <option value="">Select Type</option>
                                <option value="VIDEO">Video</option>
                                <option value="PDF">PDF</option>
                                <option value="ARTICLE">Article</option>
                                <option value="QUIZ">Quiz</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Status</label>
                            <select name="status" class="form-select">
                                <option value="ACTIVE">Active</option>
                                <option value="HIDDEN">Hidden</option>
                            </select>
                        </div>

                        <!-- VIDEO / PDF -->
                        <div class="col-12 d-none" id="fileUploadSection">
                            <label class="form-label">Upload File</label>
                            <input type="file" class="form-control" name="file" id="tutorialFile">
                        </div>

                        <!-- ARTICLE -->
                        <div class="col-12 d-none" id="articleSection">
                            <label class="form-label">Article Content</label>
                            <textarea name="articleContent" rows="6" class="form-control" id="tutorialArticle"></textarea>
                        </div>

                        <!-- QUIZ -->
                        <div class="col-12 d-none" id="quizSection">
                            <label class="form-label">Quiz Questions</label>
                            <div id="quizQuestionsContainer"></div>
                            <button type="button" class="btn btn-secondary btn-sm mt-2" id="btnAddQuizQuestion">
                                + Add Question
                            </button>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Tutorial</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
