<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold mb-4" th:text="${course.courseName}">Course Name</h2>
    <p class="text-gray-600 mb-4" th:text="'Price: ' + ${course.price} + ' EGP'"></p>

    <form th:action="@{'/payments/create/' + ${course.id}}" method="post">
        <label class="block mb-2 text-sm font-semibold text-gray-700">Enter your username:</label>
        <input type="text" name="username" class="w-full p-2 border rounded mb-4" required>
        <button type="submit"
                class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
            Proceed to Pay
        </button>
    </form>
</div>
</body>
</html>
