<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card col-md-6 mx-auto">
        <div class="card-body">
            <h4 class="card-title mb-3">Create Account</h4>
            <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3">
                    <label>Username</label>
                    <input class="form-control" th:field="*{username}" required/>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input class="form-control" th:field="*{email}" type="email" required/>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input class="form-control" th:field="*{password}" type="password" required/>
                </div>
                <button class="btn btn-success w-100" type="submit">Register</button>
            </form>
            <div class="mt-3 text-center">
                <a th:href="@{/login}">Already have an account? Login</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
