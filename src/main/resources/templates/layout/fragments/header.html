<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"><head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Aminah E-Learning</title>

    <!-- Favicon -->
    <link th:href="@{/images/logo.png}" rel="icon" type="image/png">
</head>

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg shadow-sm">
    <div class="container py-2">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="Aminah Hospital Logo" height="40" class="me-2">
            <span>Aminah Hospital eLearning</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link" th:href="@{/courses}">Courses</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}">About Us</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>

                <li class="nav-item dropdown ms-2">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Account
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                        <li sec:authorize="isAuthenticated()">
                            <a class="dropdown-item" th:href="@{/profile/profile}">
                                üëã Hello, <strong sec:authentication="name"></strong>
                            </a>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <form th:action="@{/profile/logout}" method="post" class="m-0">
                                <button type="submit" class="dropdown-item text-danger">Logout</button>
                            </form>
                        </li>
                        <li sec:authorize="isAnonymous()">
                            <a class="dropdown-item" th:href="@{/profile/login}">Login</a>
                        </li>
                        <li sec:authorize="isAnonymous()">
                            <a class="dropdown-item" th:href="@{/profile/register}">Register</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
