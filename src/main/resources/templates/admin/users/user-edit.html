<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<link rel="stylesheet" th:href="@{/css/users/usersStyle.css}">

<section layout:fragment="content">

    <h2 class="text-2xl font-bold mb-4">Edit User</h2>
    <div class="d-flex justify-content-center align-items-center vh-50">
        <div class="card shadow-lg p-4" style="width: 400px;">
    <form th:action="@{'/admin/users/update/' + ${user.id}}" th:object="${user}" method="post" class="form-card">
        <label>Username:</label>

        <input type="text" class="form-control" th:field="*{username}" readonly />

        <label>Full Name:</label>
        <input type="text" class="form-control" th:field="*{fullName}" required />

        <label>Email:</label>
        <input type="email" class="form-control"  th:field="*{email}" required />

        <label>Role:</label>
        <select th:field="*{role}" class="form-control">
            <option value="ADMIN">ADMIN</option>
            <option value="DR">DR</option>
            <option value="STUDENT">STUDENT</option>
        </select>

        <label>Status:</label>
        <select th:field="*{enabled}" class="form-control">
            <option value="true">Active</option>
            <option value="false">Inactive</option>
        </select>

        <div class="actions">
            <button type="submit" class="btn btn-edit">Save Changes</button>
            <a th:href="@{/admin/users}" class="btn btn-view">Cancel</a>
        </div>
    </form>
        </div>
    </div>
</section>
</html>
