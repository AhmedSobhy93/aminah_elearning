<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Course Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
<div class="container mt-4">
  <h3 th:text="${#strings.isEmpty(course.id) ? 'New Course' : 'Edit Course'}">Course Form</h3>
  <form th:action="@{'/admin/courses/save'}" th:object="${course}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input class="form-control" th:field="*{title}" required/>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" th:field="*{description}"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Thumbnail URL</label>
      <input class="form-control" th:field="*{thumbnailUrl}"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Video URL</label>
      <input class="form-control" th:field="*{videoUrl}"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Price (EGP)</label>
      <input class="form-control" th:field="*{price}" required/>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" th:field="*{published}"/>
      <label class="form-check-label">Published</label>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <a href="/admin/courses" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
