      layout:decorate="~{'layout/base'}">
<section layout:fragment="content" class="text-gray-600 body-font">
    <div class="container-fluid ">
        <div class="row mb-4 text-center">
            <h2 class="fw-bold text-primary">Contact Us</h2>
            <!-- Feedback messages -->
            <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

            <p class="text-muted">We’d love to hear from you — reach out anytime!</p>
        </div>

        <div class="row g-4">
            <!-- Contact Information -->
            <div class="col-md-5">
                <div class="card shadow-sm p-4 border-0">
                    <h5 class="mb-3 text-secondary">Hospital Information</h5>
                    <p><strong>Aminah Hospital</strong></p>
                    <p><i class="bi bi-geo-alt text-primary me-2"></i> Benha, Qalyubia, Egypt</p>
                    <p><i class="bi bi-telephone text-primary me-2"></i> +20 10-1234-5678</p>
                    <p><i class="bi bi-envelope text-primary me-2"></i> contact@aminahhospital.com</p>
                    <hr>
                    <h6 class="text-secondary mb-2">Office Hours</h6>
                    <p>Saturday – Thursday: 9 AM – 6 PM</p>
                    <p>Friday: Closed</p>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-md-7">
                <div class="card shadow-sm border-0 p-4">
                    <h5 class="text-secondary mb-3">Send Us a Message</h5>
                    <form th:action="@{/contact}" method="post" th:object="${contact}">
                        <div class="mb-3">
                            <label class="form-label">Your Name</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="you@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            <input type="text" th:field="*{subject}" class="form-control" placeholder="Subject" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea th:field="*{message}" class="form-control" rows="5" placeholder="Type your message here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>

                    <!-- Feedback messages -->
                    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                </div>
            </div>
        </div>
    </div>
