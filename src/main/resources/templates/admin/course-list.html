<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Admin - Courses</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
<div class="container mt-4">
  <h3>Admin - Courses</h3>
  <a href="/admin/courses/new" class="btn btn-primary mb-2">New Course</a>
  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Title</th><th>Price</th><th>Actions</th></tr></thead>
    <tbody>
      <tr th:each="c : ${courses}">
        <td th:text="${c.id}">1</td>
        <td th:text="${c.title}">Title</td>
        <td th:text="${c.price}">0.00</td>
        <td>
          <a th:href="@{'/admin/courses/edit/' + ${c.id}}" class="btn btn-sm btn-warning">Edit</a>
          <a th:href="@{'/admin/courses/delete/' + ${c.id}}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
